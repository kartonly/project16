<ng-container *ngIf="workers.length > 0">
  <div class="row" [style.width]="'100%'">
    <div [style.width]="'100%'">
      <h5>{{ title }}</h5>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" [style.width]="'100px'">#</th>
            <th scope="col" [style.width]="'25%'">Имя</th>
            <th scope="col"[style.width]="'25%'">Фамилия</th>
            <th scope="col"[style.width]="'25%'">Номер</th>
            <th scope="col" [style.width]="'15%'"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let worker of workers">
            <th scope="row">{{ worker.id }}</th>
            <td>{{ worker.name }}</td>
            <td>{{ worker.surname }}</td>
            <td>{{ worker.phone }}</td>
            <td>
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="onDeleteWorker(worker.id)"
              >
                Удалить
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
